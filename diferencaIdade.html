<meta charset="UTF=8">

<script>
    
    var idadeMaior = 22
    var idadeMenor = 14

    function pulaLinha() {
        
        document.write("<br>");
    
    }
    
    function mostra(frase) {

        document.write(frase);
        
    }

    mostra("Nossa diferença de idade é de: " + (idadeMaior - idadeMenor) + " anos");   
    pulaLinha(); 

</script>
