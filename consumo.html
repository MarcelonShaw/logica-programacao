<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>    

<script>
    var tanque = 40 //litros
    var caminhoComGasolina = 480 //km
    var caminhoComAlcool = 300 //km

    consumoDeGasolina = (caminhoComGasolina / tanque)
    consumoDeAlcool = (caminhoComAlcool / tanque)

    document.write("Consumo de gasolina foi de: " + consumoDeGasolina + " km/Ls <br/>")
    document.write("Consumo de álcool foi de: " + consumoDeAlcool + " km/L")
</script>
